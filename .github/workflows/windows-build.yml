name: Build Electron App for Windows

on:
  push:
    branches:
      - main # Adjust if needed

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ğŸ›ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install Electron dependencies
        run: npm install

      - name: ğŸ“¦ Install React frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: ğŸ§± Build React frontend
        working-directory: ./frontend
        run: npm run build

      - name: ğŸ› ï¸ Build Electron Windows App
        run: npm run build:electron

      - name: ğŸ“¤ Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: electron-windows-build
          path: dist/*.exe
